<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 px-lg-4"  >
          <div class="card">
            <ng-toast></ng-toast>
          
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Login Form</h3>
              <p class="text-muted text-sm mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</p>

              <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3"> 
                  <input type="text" class="form-control  bg-light fs-6" placeholder="Username"  formControlName="username">
                  <label for="username">Username</label>

                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control  bg-light fs-6" formControlName="password" placeholder="Password">
                    <label for="username">Password</label>

                  </div>
                  <button class="btn btn-primary" type="submit" >Submit</button>
                </form>
          </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted"  >Don't have an account? <a >Sign Up</a>.</div>
            </div>
          </div>
        </div>
     
        
       <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4" width="300" src="/assets/img/tele.png" alt="tele" >
          <h1 class="mb-4">OTA Portal</h1>
          <p class="lead text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</p>
        </div>
      </div>
    </div>
  </div>
